<!DOCTYPE html>
<html lang="ja">
<head>
  <title>sample form</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="resources/style.css">
</head>

<body>
  <form action="sample_form" method="post">
    テキストボックス: <input type="text" name="text_name" /> <br />
    パスワード: <input type="password" name="password_name" /> <br />
    テキストエリア: <textarea name="textarea_name" rows="4" cols="40"></textarea> <br />
    チェックボックス:
    <input type="checkbox" name="checkbox_name" value="check1">1
    <input type="checkbox" name="checkbox_name" value="check2">2
    <input type="checkbox" name="checkbox_name" value="check3">3
    <input type="checkbox" name="checkbox_name" value="check4">4
    <br />
    ファイルアップロード: <input type="file" name="file_name"><br />

    <input type="submit" name="submit_name" value="送るんじゃ">
  </form>
</body>
</html>
